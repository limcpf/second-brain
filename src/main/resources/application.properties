# 공통 설정
quarkus.application.name=my-second-brain-worker
quarkus.log.console.json=false

# RabbitMQ (dev 기본: in-memory)
mp.messaging.incoming.brain-requests.connector=smallrye-in-memory
mp.messaging.outgoing.brain-replies.connector=smallrye-in-memory

# OpenAI
openai.model=gpt-5-mini
openai.temperature=0.2

# Obsidian paths
VAULT_PATH=./data/vault
TEMPLATE_PATH=src/main/resources/templates

# Google credentials (dev placeholder)
GOOGLE_CREDENTIAL_PATH=./config/tokens

# Docker (dev mock)
SYNC_IMAGE=obsidian-livesync-client:latest
SYNC_WAIT_SECONDS=180

# Quarkus profile
quarkus.profile=dev
